<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>Actividad Grupal Arreglos</title>
    </head>
    <body>
        
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-12">
                    <button id="btn_mostrar_cantidad" class="btn btn-dark mt-2">Mostrar Cantidad de Marcas de autos</button>
                    <button id="btn_mostrar_primer_marca" class="btn btn-dark mt-2">Mostrar Marca del primer auto</button>
                    <button id="btn_mostrar_marcas"class="btn btn-dark mt-2">Mostrar todas las marcas</button>
                    <button id="btn_mostrar_nuevo_arreglo" class="btn btn-dark mt-2">Mostrar arreglo con elemento Audi al final</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="btn_mostrar_arreglo_sin_ultimo_elemento" class="btn btn-dark mt-2">eliminar ultimo elemento</button>
                    <button id="btn_mostrar_nuevo_arreglo2" class="btn btn-dark mt-2">Mostrar arreglo con elemento Ferrari al principio</button>
                    <button id="btn_mostrar_arreglo_sin_primer_elemento" class="btn btn-dark mt-2">Mostrar arreglo sin el primer elemento</button>
                    <button id="btn_mostrar_indice_del_elemento" class="btn btn-dark mt-2">Mostrar indice de Peugeot</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="btn_mostrar_elementos_eliminados" class="btn btn-dark mt-2">Mostrar elementos eliminados y las marcas de los autos</button>
                    <button id="btn_mostrar_copi_de_arreglo" class="btn btn-dark mt-2">Mostrar arreglo copiado</button>
                </div>
            </div>
        </div>






        <script src="index.js"></script>
    </body>
</html>
