<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Ley de ohm</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Ley de ohm</span>
            </div>
        </nav>
        <div class="container mt-3">
            <div class="row mb-3">
                <div class="col-3">
                    <select class="form-select" id="select_opciones" aria-label="Default select example">
                        <option disabled selected value="-1">Elija lo que quiere calcular</option>
                        <option value="0">Tension</option>
                        <option value="1">Corriente</option>
                        <option value="2">Resistencia</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="inp_dato1" placeholder="name@example.com">
                        <label id="label1" for="floatingInput">Dato1</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="inp_dato2" placeholder="name@example.com">
                        <label id="label2" for="floatingInput">Dato2</label>
                    </div>
                </div>
                <div class="row">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" id="calcular" type="button">Calcular</button>
                    </div>
                </div>
            </div>
        </div>



        <script type="module" src="index.js"></script>
    </body>
</html>
